<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo-1.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="69677290_448551285740838_7635019777047527424_n.jpg" alt="profile-proto">
                </div>
                <a href="#" class="instagram-login">Continue como halley_kadosch</a>
                <a href="#" class="instagram-logout">Remover a conta</a>
            </div>
            <div class="group">
                <p class="not account">Não é halley_kadosch?</p>
                <p class="not account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <img src="apple-app-store-icon.png" class="applestore" alt="icone">
                    <img src="googleplay-button.png" class="playstore" alt="icone">
                </div>
            </div>
        </div>

    </div>
</body>

</html>
